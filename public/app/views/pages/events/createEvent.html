<div class="page-header">
    <h1 ng-if="eventCreateCtrl.type == 'create'">Create Event</h1>
    <h1 ng-if="eventCreateCtrl.type == 'edit'">Edit Event</h1>
</div>

<form class="form-horizontal" ng-submit="eventCreateCtrl.saveEvent()">
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="eventCreateCtrl.eventData.name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="eventCreateCtrl.eventData.description">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Date</label>
        <div class="col-sm-6">
            <uib-datepicker ng-model="eventCreateCtrl.eventData.date"></uib-datepicker>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">From Time</label>
        <div class="col-sm-6">
            <uib-timepicker ng-model="eventCreateCtrl.eventData.fromTime"></uib-timepicker>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">To Time</label>
        <div class="col-sm-6">
            <uib-timepicker ng-model="eventCreateCtrl.eventData.toTime"></uib-timepicker>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Venue</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="eventCreateCtrl.eventData.venue">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-6">
            <tags-input class="bootstrap" ng-model="eventCreateCtrl.eventData.tags" replace-spaces-with-dashes="false"></tags-input>
        </div>
    </div>

    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
        <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="eventCreateCtrl.type == 'create'">Create Event</button>
        <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="eventCreateCtrl.type == 'edit'">Update Event</button>
    </div>
    </div>

</form>

<div class="row show-hide-message" ng-show="eventCreateCtrl.message">
    <div class="col-sm-6 col-sm-offset-2">
        
        <div class="alert alert-info">
            {{ eventCreateCtrl.message }}
        </div>

    </div>
</div>
