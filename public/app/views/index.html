<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aide</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.css"> -->
	<link rel="stylesheet" href="assets/libs/animate.css/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- libraries -->
	<!-- angular -->
	<script src="assets/libs/angular/angular.min.js"></script>
	<!-- angular route -->
	<script src="assets/libs/angular-route/angular-route.js"></script>
	<!-- angular animate -->
	<script src="assets/libs/angular-animate/angular-animate.js"></script>
	<!-- angular bootstrap -->
	<script src="assets/libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<!-- moment -->
	<script src="assets/libs/moment/moment.js"></script>
	<script>moment().format()</script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/eventCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/eventService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>

</head>

<body ng-app="userApp" ng-controller="mainController as main">

	<!-- NAVBAR -->
	<header>
	    <div class="navbar navbar-inverse" ng-if="main.loggedIn">
	    <div class="container collapse navbar-collapse">
	        <!-- icon -->
	        <div class="navbar-header">
	            <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-heart text-warning"></span> Aide</a>
	        </div>  

	        <ul class="nav navbar-nav">
	            <!-- users -->
	            <li><a href="/events"><span class="glyphicon glyphicon-calendar"></span> Events</a></li>
	        </ul>

	        <!-- right navbar -->
	        <ul class="nav navbar-nav navbar-right">
	            <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
	            <li class="dropdown" ng-if"main.loggedIn">
	                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ main.user.name }} <span class="caret"></span></a>
	                <ul class="dropdown-menu">
	                    <li><a href="/u/{{ main.user.username }}">View profile</a></li>
	                    <li><a href="/users/{{ main.user._id }} ">Edit profile</a></li>
	                    <li role="separator" class="divider"></li>
	                    <li><a href="#" ng-click="main.doLogout()">Logout</a></li>
	                </ul>
	            </li>
	        </ul>
	    </div>
	    </div>
	</header>

	<main class="container">
		<!-- ANGULAR VIEWS -->
		<div ng-view></div>
	</main>

	<script src="assets/libs/jquery/dist/jquery.js"></script>
	<script src="assets/libs/bootstrap/dist/js/bootstrap.js"></script>

</body>

</html>
