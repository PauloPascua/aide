<div class="page-header">
    <h1>Events</h1>
    <a href="/events/create" class="btn btn-default">
        <span class="glyphicon glyphicon-plus"></span>
        New Event
    </a>
</div>

<div class="jumbotron text-center" ng-show="eventCtrl.processing">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading events...</p>
</div>

<!-- show events in posts -->
<div ng-repeat="event in eventCtrl.eventsData">
    <h2>{{ event.name }}</h2>  
    <p>{{ event.description }}</p>
    <p>{{ event.date | date:'fullDate'}}</p>
    <p>{{ event.time.fromTime | date:'shortTime' }}&ndash;{{ event.time.toTime | date:'shortTime' }}</p>
    <!-- <p>{{ tags }}</p> -->
    <p>{{ event.host }}</p>
</div>
